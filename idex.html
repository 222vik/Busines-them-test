<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="/#wpcf7-f60-o1" method="post" class="wpcf7-form" novalidate="novalidate">
    <div class="name">
      <div class="avesom"><i class="fa fa-user" aria-hidden="true"></i></div>
      <p>
       <span class="wpcf7-form-control-wrap your-name">
        <input type="text" name="your-name" value="" size="20"
        class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required bar"
        aria-required="true" aria-invalid="false" placeholder="Full Name">
       </span>
      </p>
    </div>
    <div class="name">
      <div class="avesom"><i class="fa fa-envelope" aria-hidden="true"></i></div>
      <p>
       <span class="wpcf7-form-control-wrap your-email">
         <input type="email" name="your-email" value="" size="20"
         class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email bar"
         aria-required="true" aria-invalid="false" placeholder="Email Address">
       </span>
      </p>
    </div>
    <div class="name">
      <div class="avesom"><i class="fa fa-phone" aria-hidden="true"></i></div>
      <p>
        <span class="wpcf7-form-control-wrap your-tel">
          <input type="tel" name="your-tel" value="" size="20"
          class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel bar"
           aria-invalid="false" placeholder="Phone Number">
         </span>
      </p>
    </div>
    <p>
      <input type="submit" value="Request a quote" class="wpcf7-form-control wpcf7-submit"><span class="ajax-loader"></span>
    </p>
    <div class="wpcf7-response-output wpcf7-display-none"></div>
  </form>
</body>
</html>
